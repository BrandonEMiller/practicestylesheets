<!doctype html>

<html>
<head>
	<title>ResitanCSS is Futile</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>ResitanCSS is Futile</h1>

	<h2>Sample Buttons</h2>

	<div class="button">
		<div class="large">Large Button</div>
	</div>

	<div class="button">
		<div class="medium">Medium Button</div>
	</div>

	<div class="button">
		<div class="small">Small Button</div>
	</div>

	<h4>To call the Large Button<xmp><div class="button"><div class="large">Large Button</div></div></xmp></h4>
	
	<!-- End Buttons -->

	<h2>Sample Color Swatches</h2>

	
	<div class="swatch">
		<div class="grey1"></div>
	</div>

	<div class="color">
		<div class="grey2"></div>
	</div>
	
	<div class="color">
		<div class="darkgrey1"></div>
	</div>
	
	<div class="color">
		<div class="lightcolor"></div>
	</div>
	
	<div class="color">
		<div class="gradient1"></div>
	
	</div>

	<div class="color">
		<div class="silvergradient"></div>
	</div>
	
	<!-- Color Swatches End -->

	<h2>A simple container</h2>

	<div class="container">Container</div>

	<!-- End Container -->

	<h2>Some Text Shadows</h2>

	<div class="shadow1">Shadow</div>
	<div class="shadow2">Shadow</div>

	<!-- End Shadows -->

	<h2>Opaque Bar</h2>

	<div class="opaquebar">Opaque is 0.5</div>

	<!-- End Opaque Bar -->


</body>
</html>
